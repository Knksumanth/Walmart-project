<div id="wrapper">
  <div class="clear">

 <div class="container"> 
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="//i5.walmartimages.com/dfw/4ff9c6c9-ce87/k2-_69c64034-48fc-4359-9d3f-4ac63c698d2b.v1.jpg?odnWidth=1364&amp;odnHeight=300&amp;odnBg=ffffff" style="width:100%;">
      </div>

      <div class="item">
        <img src="//i5.walmartimages.com/dfw/4ff9c6c9-91c4/k2-_45f1057c-2134-42b8-a499-d5920c3cfcf5.v1.jpg?odnWidth=1364&odnHeight=300&odnBg=ffffff" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="//i5.walmartimages.com/dfw/4ff9c6c9-7219/k2-_db9b823e-55fb-4899-9f3a-10c6a4311f0b.v1.jpg?odnWidth=1364&amp;odnHeight=300&amp;odnBg=ffffff" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

    <div ng-if = "homevm.isLoading">
      <img src="assets/images/Loading-Full.gif" style="width:100%;" height="500px">
    </div>
    <div ng-if = "!homevm.isLoading">
      <item-list item-list="homevm.products"></item-list>
    </div>

  </div>

</div>
