">

  <title ng-bind="title"></title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="keywords" content="AngularJS, angular-kickstart, gulp, bower, vesparny" />

  <!-- build:css assets/css/main.css -->
  <link rel="stylesheet" type="text/css" href="src/vendor/pure/pure.css" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="src/vendor/angular-bootstrap/ui-bootstrap-csp.css"/>
  <link rel="stylesheet" type="text/css" href="src/vendor/bootstrap/dist/css/bootstrap.css"/>

    ================================================== -->
  <link href="assets/css/search.css" rel="stylesheet"/>
  <link href="assets/css/button.css" rel="stylesheet"/>

<body>
  <div>
    <header ui-view="header"></header>

  <script type="text/javascript" src="src/vendor/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script type="text/javascript" src="src/vendor/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

  <script type="text/javascript" src="src/vendor/angular-translate-loader-partial/angular-translate-loader-partial.js"></script>
  <script type="text/javascript" src="src/vendor/lodash/lodash.js"></script>

  <script type="text/javascript" src="src/app/modules/search/search.module.js"></script>
  <script type="text/javascript" src="src/app/modules/search/search.routes.js"></script>

  <script type="text/javascript" src="src/app/common/common.module.js"></script>

  <script type="text/javascript" src="src/app/common/services/dataService.js"></script>

  <script type="text/javascript" src="tmp/templates.js"></script>
